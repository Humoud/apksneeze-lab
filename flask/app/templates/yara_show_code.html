{% extends 'base.html' %}

{% block content %}
<link href="{{ url_for('static', filename='css/prism.css') }}" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{{ url_for('static', filename='js/prism.js') }}"></script>
<div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('views.show_report', id=apk.id) }}"><span>Report</span></a></li>
                <li class="breadcrumb-item"><a href="#"><span>Yara</span></a></li>
            </ol>
            <h2>{{ apk.name }}</h2>
            <h4>{{ filepath }}</h4>
            <div class="container">
                <pre><code class="language-{{ lang }}">{% for c in code %}
{{ c }}{% endfor %}
</code></pre>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% endblock content %}
